pre-commit:
    parallel: true
    commands:
        eslint:
            glob: '*.{js,ts,jsx,tsx}'
            run: pnpm run lint:eslint {staged_files}
            stage_fixed: true

        prettier:
            glob: '*.{js,ts,jsx,tsx,json,md,css}'
            run: pnpm run format:prettier {staged_files}
            stage_fixed: true

        secretlint:
            run: pnpm secretlint {staged_files}

        cspell:
            run: pnpm run lint:cspell {staged_files}

pre-push:
    commands:
        typecheck:
            run: pnpm run build

        test:
            run: pnpm test
